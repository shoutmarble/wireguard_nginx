
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name livekit.landingdev.xyz;

    ssl_certificate /opt/lego_acme/landingdev.xyz.pem;
    ssl_certificate_key /opt/lego_acme/landingdev.xyz.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    error_log /var/log/nginx/ssl_error.log debug;

    location /rtc {
        proxy_pass http://livekit:7880/rtc;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host livekit;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_redirect off;
    }
}
