eturnal:

  realm: "eturnal.landingdev.xyz"
  
  # relay_ipv4_addr: "185.28.22.166" # The server's public IPv4 address.
  # relay_ipv6_addr: "2a02:4780:10:e8ad::1" # The server's public IPv6 address (optional).

  listen:
    - ip: "::"
      port: 3478
      transport: udp
      enable_turn: true

    - ip: "::"
      port: 3478
      transport: tcp
      enable_turn: true
            
    - ip: "::"
      port: 5349
      transport: tls
      enable_turn: true
  
  tls_crt_file: /opt/eturnal/tls/landingdev.xyz.pem
  tls_key_file: /opt/eturnal/tls/landingdev.xyz.key

  tls_options:
    - no_tlsv1
    - no_tlsv1_1
    - cipher_server_preference    
