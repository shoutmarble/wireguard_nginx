# Global settings
events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Server block for app1.landingdev.xyz
    server {
        listen 80;
        server_name app1.landingdev.xyz;
        location / {
            proxy_pass http://10.13.13.2:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Server block for who.landingdev.xyz (HTTP)
    server {
        listen 80;
        server_name who.landingdev.xyz;
        return 301 https://$host$request_uri;
    }

    # Server block for who.landingdev.xyz (HTTPS)
    server {
        listen 443 ssl;
        server_name who.landingdev.xyz;
        ssl_certificate /etc/nginx/ssl/landingdev.xyz.pem;
        ssl_certificate_key /etc/nginx/ssl/landingdev.xyz.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://10.13.13.2:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
    }
}

