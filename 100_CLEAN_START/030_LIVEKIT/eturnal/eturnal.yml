eturnal:
  realm: "turn.landingdev.xyz"
  secret: "my_secret_super_good_and_strong_long_phrase"
  credentials:
    TERRY: TERRY
    BILL: BILL
  
  relay_ipv4_addr: "185.28.22.166"
  relay_ipv6_addr: "2a02:4780:10:e8ad::1"

  relay_min_port: 49500
  relay_max_port: 49800

  listen:
    - ip: "::"
      port: 3478
      transport: udp
      enable_turn: true
      
    - ip: "::"
      port: 3478
      transport: tcp
      enable_turn: true
      
    - ip: "::"
      port: 5348
      transport: tcp
      enable_turn: true
      
    - ip: "::"
      port: 5349
      transport: tls
      enable_turn: true

  # tls_crt_file: /opt/eturnal/tls/certificate.pem
  # tls_key_file: /opt/eturnal/tls/private.key
    
  log_level: info
  log_rotate_size: 5400300
  log_dir: /var/eturnal/logs/log
  
  ## See: https://eturnal.net/documentation/#Module_Configuration
  modules:
    mod_log_stun: {}        # Log STUN queries (in addition to TURN sessions).
